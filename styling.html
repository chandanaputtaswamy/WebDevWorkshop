<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
</head>
<body>
    <p>This is <i>italic</i> text</p>
    <p>This is <b>bold</b> text</p>
    <p>This is <b><i>bold and italic</i></b></p>
    <p>My name is <b>Chandana</b></p>
    <p>My name is <i>Chandana</i></p>
</body>
</html>
